name: Setup dbt

on:
  workflow_call: # Allows other workflows to reuse this setup

jobs:
  setup-dbt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dbt
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core==1.9.2 dbt-snowflake==1.9.1  # Modify adapter if needed

      - name: Cache dbt Installation
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: dbt-install-${{ runner.os }}
