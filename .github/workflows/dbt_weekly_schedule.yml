name: Weekly DBT Job

on:
  schedule:
    - cron: "0 4 * * 0" # Runs every Sunday at 4 AM UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  setup-dbt:
    uses: ./.github/workflows/setup-dbt.yml # Calls setup workflow

  dbt-run:
    runs-on: ubuntu-latest
    needs: setup-dbt # Ensures dbt is installed first
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run dbt commands
        run: |
          dbt debug
          dbt deps
          dbt compile
          dbt run --full-refresh
