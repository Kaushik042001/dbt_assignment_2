name: Daily DBT Job

on:
  schedule:
    - cron: "0 5 * * *" # Runs every day at 5 AM UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  setup-dbt:
    uses: ./.github/workflows/setup-dbt.yml # Reuses the setup workflow

  dbt-compile:
    runs-on: ubuntu-latest
    needs: setup-dbt # Ensures dbt is installed before running
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run dbt commands
        run: |
          dbt debug
          dbt deps
          dbt compile
          dbt build
